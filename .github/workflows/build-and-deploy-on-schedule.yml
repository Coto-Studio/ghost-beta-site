name: Ghost Site - Build & Deploy on Schedule

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  packages: write

jobs:
  check-base-image:
    runs-on: ubuntu-latest
    outputs:
      rebuild: ${{ steps.baseupdatecheck.outputs.needs-updating == 'true' }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Image Update Checker
        id: baseupdatecheck
        uses: lucacome/docker-image-update-checker@v2
        with:
          base-image: ghost:5-alpine
          image: ghcr.io/coto-studio/ghost-s3 # update for your image
          platforms: linux/amd64,linux/arm64

  # only execute subsequent steps if an update is actually NEEDED.
  cs-ghost-imgae-build:
    if: ${{needs.check-base-image.outputs.rebuild == 'true' }}
    name: CS Workflow
    uses: Coto-Studio/workflows/.github/workflows/ghost-image-build.yml@main
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    with:
      image-name: ghcr.io/coto-studio/ghost-beta-site
      stack-name: coto-studio

  cs-docker-stack-deploy:
    if: ${{needs.check-base-image.outputs.rebuild == 'true' }}
    name: CS Workflow
    needs: cs-ghost-imgae-build
    uses: Coto-Studio/workflows/.github/workflows/docker-stack-deploy.yml@main
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    with:
      vault-id: Coto.Studio - Clients
      item-id: mxq36tc4gvdzr34vv6otdqhzsy
      image-name: ghcr.io/coto-studio/ghost-beta-site
      stack-name: coto-studio
